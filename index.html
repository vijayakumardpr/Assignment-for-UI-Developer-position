<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Fortunesoft - Assignment for UI Developer position</title>
</head>

<body>

    <header>
        <h1>Today's your day <br>
            to shine</h1>
        <div class="avatar">
            <img src="./images/avatar1.png" />
        </div>
    </header>
    <main>
        <section class="part1">
            <h5>WELCOME</h5>
            <h2>
                Ready to help <br>
                you in your <br>
                projects!
            </h2>
            <p>
                Our sales team will get in touch <br>
                to better understand your needs,
            </p>
            <div class="btn-container">
                <button class="startnow">Start Now</button>
                <button class="contact">Contact Sales</button>
            </div>
        </section>
        <section class="part2">
            <div class="card selected">
                <img src="./images/account.png" />
                <div>Accounts</div>
            </div>
            <div class="card">
                <img src="./images/lock1.png" />
                <div>Roles</div>
            </div>
            <div class="card">
                <img src="./images/chip1.png" />
                <div>Integration</div>
            </div>
            <div class="card">
                <img src="./images/bot1.png" />
                <div>Chat Bots</div>
            </div>
            <div class="card">
                <img src="./images/mail1.png" />
                <div>In-App</div>
            </div>
            <div class="card">
                <img src="./images/book1.png" />
                <div>Knowledge</div>
            </div>

        </section>
    </main>
</body>

</html>
